name: Compile and Release

on:
  push:
    paths-ignore:
      - README.md
      - LICENSE
      - steam.png
      - .gitignore
      - .github/FUNDING.yml
      - .archive/**
  pull_request:
    paths-ignore:
      - README.md
      - LICENSE
      - steam.png
      - .gitignore
      - .github/FUNDING.yml
      - .archive/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    outputs:
      PLUGIN_VERSION: ${{ steps.get_version.outputs.PLUGIN_VERSION }}
    steps:
      - uses: actions/checkout@v2

      - name: Set environment variables
        run: echo SCRIPTS_PATH=$(pwd) >> $GITHUB_ENV

      - name: Setup SourcePawn Compiler ${{ matrix.SM_VERSION }}
        id: setup_sp
        uses: rumblefrog/setup-sp@master
        with:
          version: '1.13.x'
          version-file: ./discord_redux.sp

      - name: Create include directory
        run: mkdir -p include

      - name: Download Third-Party Includes
        working-directory: include
        run: |
          mkdir -p ripext multicolors
          wget -q -L https://raw.githubusercontent.com/ProjectSky/sm-ext-discord/refs/heads/main/scripting/include/discord.inc -O discord.inc
          wget -q -L https://raw.githubusercontent.com/irql-notlessorequal/SteamWorks/refs/heads/x64/Pawn/includes/SteamWorks.inc -O SteamWorks.inc
          wget -q -L https://raw.githubusercontent.com/srcdslab/sm-ext-ripext/refs/heads/main/pawn/scripting/include/ripext.inc -O ripext.inc
          wget -q -L https://raw.githubusercontent.com/srcdslab/sm-ext-ripext/refs/heads/main/pawn/scripting/include/ripext/http.inc -O ripext/http.inc
          wget -q -L https://raw.githubusercontent.com/srcdslab/sm-ext-ripext/refs/heads/main/pawn/scripting/include/ripext/json.inc -O ripext/json.inc
          wget -q -L https://raw.githubusercontent.com/JoinedSenses/SourceMod-IncludeLibrary/master/include/multicolors.inc -O multicolors.inc
          wget -q -L https://raw.githubusercontent.com/JoinedSenses/SourceMod-IncludeLibrary/master/include/multicolors/colors.inc -O multicolors/colors.inc
          wget -q -L https://raw.githubusercontent.com/JoinedSenses/SourceMod-IncludeLibrary/master/include/multicolors/morecolors.inc -O multicolors/morecolors.inc
          wget -q -L https://raw.githubusercontent.com/caxanga334/accelerator/refs/heads/pr-feat-upload-forward/scripting/include/accelerator.inc -O accelerator.inc
          ls -lah

      - name: Compile plugins
        run: |
          for file in discord_redux.sp
          do
            echo -e "\nCompiling $file..."
            spcomp -E -w234 -O2 -v2 -i include $file
          done
          echo "===OUT FILES==="
          ls
          echo version = ${{ steps.setup_sp.outputs.plugin-version }}
        working-directory: ${{ env.SCRIPTS_PATH }}

      - name: Move smx to plugins directory
        run: |
          mkdir -p plugins
          mv discord_redux.smx plugins/

      - name: Create scripting directory and move source code
        run: |
          mkdir -p scripting/discord_redux
          mkdir -p scripting/discord_redux/discord_redux
          mv discord_redux.sp scripting/
          mv discord_redux/* scripting/discord_redux/

      - name: Extract plugin version
        id: get_version
        run: |
          version=$(grep 'PLUGIN_VERSION' discord_redux.sp | head -n1 | sed 's/.*"\(.*\)".*/\1/')
          echo "PLUGIN_VERSION=$version" >> $GITHUB_ENV
          echo "::set-output name=PLUGIN_VERSION::$version"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "Discord Redux ${{ env.PLUGIN_VERSION }}"
          path: |
            plugins/discord_redux.smx
            translations/**
            scripting/discord_redux.sp
            scripting/discord_redux/**

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    if: "!contains(github.event.head_commit.message, '[ci]')"
    steps:
      - uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: "Discord Redux ${{ needs.build.outputs.PLUGIN_VERSION }}"
          path: release_artifacts

      - name: Install zip
        uses: montudor/action-zip@v1

      - name: Zip output
        run: |
          zip -qq -y -r ${{ github.event.repository.name }}-${{ needs.build.outputs.PLUGIN_VERSION }}.zip release_artifacts
        working-directory: ${{ github.workspace }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ needs.build.outputs.PLUGIN_VERSION }}
          artifacts: "./${{ github.event.repository.name }}-${{ needs.build.outputs.PLUGIN_VERSION }}.zip"
          body: "${{ needs.build.outputs.PLUGIN_VERSION }}"
          draft: false
          allowUpdates: true
          prerelease: false
          replacesArtifacts: true